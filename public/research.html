<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Hub | AI Dev Platform</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .research-container {
            display: flex;
            height: 100vh;
            background: var(--bg-dark, #0a0a0f);
        }

        .research-sidebar {
            width: 300px;
            background: var(--bg-card, #1a1a24);
            border-right: 1px solid var(--border, rgba(255, 255, 255, 0.1));
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border, rgba(255, 255, 255, 0.1));
        }

        .sidebar-header h2 {
            margin: 0 0 15px 0;
            font-size: 1.5rem;
            color: var(--text-primary, #ffffff);
        }

        .new-session-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent, #6366f1);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .new-session-btn:hover {
            background: var(--accent-hover, #5558e3);
            transform: translateY(-1px);
        }

        .sessions-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .session-item {
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .session-item:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: translateX(2px);
        }

        .session-item.active {
            background: rgba(99, 102, 241, 0.15);
            border-color: var(--accent, #6366f1);
        }

        .session-title {
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-primary, #ffffff);
        }

        .session-meta {
            font-size: 0.85rem;
            color: var(--text-secondary, #a0a0b0);
            font-style: italic;
        }

        .research-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .research-header {
            padding: 20px;
            background: var(--bg-card, #1a1a24);
            border-bottom: 1px solid var(--border, rgba(255, 255, 255, 0.1));
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .research-header h1 {
            color: var(--text-primary, #ffffff);
        }

        .research-actions button {
            margin-left: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-generate {
            background: var(--success, #22c55e);
            color: white;
        }

        .btn-generate:hover {
            background: #16a34a;
            transform: translateY(-1px);
        }

        .btn-convert {
            background: #8b5cf6;
            color: white;
        }

        .btn-convert:hover {
            background: #7c3aed;
            transform: translateY(-1px);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--bg-dark, #0a0a0f);
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .user-avatar {
            background: var(--accent, #6366f1);
        }

        .assistant-avatar {
            background: #8b5cf6;
        }

        .message-content {
            flex: 1;
            background: var(--bg-card, #1a1a24);
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid var(--border, rgba(255, 255, 255, 0.1));
            color: var(--text-primary, #ffffff);
        }

        .message-role {
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 0.9rem;
            color: var(--accent, #6366f1);
        }

        .message-text {
            line-height: 1.6;
            white-space: pre-wrap;
            color: var(--text-primary, #ffffff);
        }

        .chat-input-container {
            padding: 20px;
            background: var(--bg-card, #1a1a24);
            border-top: 1px solid var(--border, rgba(255, 255, 255, 0.1));
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid var(--border, rgba(255, 255, 255, 0.1));
            border-radius: 6px;
            font-size: 1rem;
            resize: none;
            min-height: 50px;
            max-height: 150px;
            color: var(--text-primary, #ffffff);
            transition: all 0.2s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--accent, #6366f1);
            background: rgba(255, 255, 255, 0.05);
        }

        .chat-input::placeholder {
            color: var(--text-secondary, #a0a0b0);
        }

        .chat-send-btn {
            padding: 12px 24px;
            background: var(--accent, #6366f1);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .chat-send-btn:hover:not(:disabled) {
            background: var(--accent-hover, #5558e3);
            transform: translateY(-1px);
        }

        .chat-send-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary, #a0a0b0);
        }

        .empty-state h2 {
            color: var(--text-primary, #ffffff);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary, #a0a0b0);
        }

        /* Smooth scrollbar styling for dark mode */
        .sessions-list::-webkit-scrollbar,
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .sessions-list::-webkit-scrollbar-track,
        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }

        .sessions-list::-webkit-scrollbar-thumb,
        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .sessions-list::-webkit-scrollbar-thumb:hover,
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Back link styling to match main app */
        .back-link {
            color: var(--accent, #6366f1);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-block;
            margin-bottom: 10px;
        }

        .back-link:hover {
            color: var(--accent-hover, #5558e3);
            transform: translateX(-2px);
        }
    </style>
</head>
<body>
    <div class="research-container">
        <!-- Sidebar with Sessions -->
        <div class="research-sidebar">
            <div class="sidebar-header">
                <h2>Research Sessions</h2>
                <button class="new-session-btn" id="newSessionBtn">+ New Session</button>
            </div>
            <div class="sessions-list" id="sessionsList">
                <div class="loading">Loading sessions...</div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="research-main">
            <div class="research-header">
                <div>
                    <a href="#" class="back-link" id="backToBoard">‚Üê Back to Board</a>
                    <h1 id="sessionTitle">Select or create a session</h1>
                </div>
                <div class="research-actions" id="sessionActions" style="display: none;">
                    <button class="btn-generate" id="generateDocBtn">Generate Document</button>
                    <button class="btn-convert" id="convertTaskBtn">Convert to Task</button>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="empty-state">
                    <div class="empty-icon">üí¨</div>
                    <h2>Start a Research Session</h2>
                    <p>Create a new session or select one from the sidebar</p>
                </div>
            </div>

            <div class="chat-input-container" id="chatInputContainer" style="display: none;">
                <form class="chat-input-form" id="chatForm">
                    <textarea
                        class="chat-input"
                        id="chatInput"
                        placeholder="Ask Claude about your project ideas..."
                        rows="2"
                    ></textarea>
                    <button type="submit" class="chat-send-btn" id="sendBtn">Send</button>
                </form>
            </div>
        </div>
    </div>


    <script src="research.js"></script>
</body>
</html>
