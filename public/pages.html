<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes & Docs | AI Dev Platform</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            overflow: hidden;
        }

        .pages-container {
            display: flex;
            height: 100vh;
            background: var(--bg-dark, #0a0a0f);
        }

        /* Sidebar */
        .pages-sidebar {
            width: 260px;
            background: var(--bg-card, #1a1a24);
            border-right: 1px solid var(--border, rgba(255, 255, 255, 0.1));
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border, rgba(255, 255, 255, 0.1));
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary, #ffffff);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .back-btn {
            padding: 4px 8px;
            background: none;
            border: 1px solid var(--border, rgba(255, 255, 255, 0.1));
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            color: var(--accent, #6366f1);
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent, #6366f1);
        }

        .pages-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .page-item {
            display: flex;
            align-items: center;
            padding: 4px 8px;
            margin: 1px 0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-primary, #ffffff);
            user-select: none;
            position: relative;
            transition: all 0.15s ease;
        }

        .page-item:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        .page-item.active {
            background: rgba(99, 102, 241, 0.15);
            color: var(--accent, #6366f1);
        }

        .page-item.child {
            margin-left: 20px;
        }

        .page-item.grandchild {
            margin-left: 40px;
        }

        .page-icon {
            margin-right: 6px;
            font-size: 16px;
        }

        .page-title-text {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .toggle-children {
            margin-right: 4px;
            padding: 2px;
            font-size: 10px;
            opacity: 0.6;
            cursor: pointer;
            transition: opacity 0.15s ease;
        }

        .toggle-children:hover {
            opacity: 1;
        }

        .new-page-btn {
            margin: 8px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border, rgba(255, 255, 255, 0.1));
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            color: var(--text-primary, #ffffff);
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .new-page-btn:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: var(--accent, #6366f1);
        }

        /* Main Content */
        .page-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: var(--bg-dark, #0a0a0f);
        }

        .page-header {
            padding: 48px 96px 0;
            min-height: 180px;
        }

        .page-icon-large {
            font-size: 78px;
            line-height: 1;
            margin-bottom: 8px;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .page-icon-large:hover {
            opacity: 0.7;
        }

        .page-title-input {
            width: 100%;
            border: none;
            outline: none;
            font-size: 40px;
            font-weight: 700;
            line-height: 1.2;
            color: var(--text-primary, #ffffff);
            padding: 0;
            margin: 0;
            font-family: inherit;
            background: transparent;
        }

        .page-title-input::placeholder {
            color: var(--text-secondary, #a0a0b0);
        }

        .page-editor {
            flex: 1;
            padding: 0 96px 96px;
            overflow-y: auto;
        }

        .block {
            position: relative;
            margin: 2px 0;
            min-height: 28px;
        }

        .block-content {
            padding: 3px 2px;
            min-height: 28px;
            font-size: 16px;
            line-height: 1.5;
            color: var(--text-primary, #ffffff);
            border: none;
            outline: none;
            width: 100%;
            resize: none;
            font-family: inherit;
            background: transparent;
            overflow: hidden;
            transition: background 0.15s ease;
        }

        .block-content:focus {
            background: rgba(255, 255, 255, 0.03);
        }

        .block-content::placeholder {
            color: var(--text-secondary, #a0a0b0);
        }

        .add-block-btn {
            margin-top: 4px;
            padding: 6px;
            color: var(--text-secondary, #a0a0b0);
            font-size: 14px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.15s ease;
        }

        .page-editor:hover .add-block-btn {
            opacity: 1;
        }

        .add-block-btn:hover {
            background: rgba(255, 255, 255, 0.06);
            border-radius: 4px;
            color: var(--accent, #6366f1);
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary, #a0a0b0);
        }

        .empty-state h2 {
            color: var(--text-primary, #ffffff);
        }

        .empty-state p {
            color: var(--text-secondary, #a0a0b0);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 32px;
            color: var(--text-secondary, #a0a0b0);
        }

        /* Scrollbar styling for dark mode */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Context menu styling (if applicable) */
        .context-menu {
            background: var(--bg-card, #1a1a24);
            border: 1px solid var(--border, rgba(255, 255, 255, 0.1));
            color: var(--text-primary, #ffffff);
        }

        .context-menu-item:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        /* Dynamically added elements */
        .empty-pages-message {
            padding: 16px;
            text-align: center;
            color: var(--text-secondary, #a0a0b0);
            font-size: 13px;
        }

        .empty-pages-message p {
            margin: 8px 0;
        }

        .error-message {
            padding: 16px;
            color: var(--error, #ef4444);
            font-size: 13px;
        }

        .toggle-spacer {
            width: 12px;
            display: inline-block;
        }

        /* Drag over state */
        .page-item.drag-over {
            background: rgba(99, 102, 241, 0.2);
            border-left: 2px solid var(--accent, #6366f1);
        }
    </style>
</head>
<body>
    <div class="pages-container">
        <!-- Sidebar -->
        <div class="pages-sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">
                    <span>üìù</span>
                    <span>Notes & Docs</span>
                </div>
                <a href="#" class="back-btn" id="backToBoard">‚Üê Board</a>
            </div>
            <div class="pages-list" id="pagesList">
                <div class="loading">Loading pages...</div>
            </div>
            <button class="new-page-btn" id="newPageBtn">
                <span>+</span>
                <span>New Page</span>
            </button>
        </div>

        <!-- Main Content -->
        <div class="page-main">
            <div id="pageContent">
                <div class="empty-state">
                    <div class="empty-icon">üìÑ</div>
                    <h2>Select a page or create a new one</h2>
                    <p>Your notes and documentation will appear here</p>
                </div>
            </div>
        </div>
    </div>

    <script src="pages.js?v=2"></script>
</body>
</html>
